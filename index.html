        .header .icons {

        .icon {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: #7b68ee;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {

            gap: 5px;
            padding: 10px 15px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            width: fit-content;
            align-self: flex-start;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
            display: none;
        }

            height: 8px;
            background: #666;

            display: inline-block;
            animation: typing 1s infinite ease-in-out;
        }

            animation-delay: 0.2s;

            animation-delay: 0.4s;
        }

        .switch {

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

            db.collection('messages')

                .limit(50)
